<div class="registration-form">
  <form #signInform="ngForm" (ngSubmit)="SignInManager()">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="email"
        placeholder="Email"
        [(ngModel)]="manager.email"
        name="email"
        required
        pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[A-Za-z]{2,4}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="firstname"
        [(ngModel)]="manager.firstname"
        required
        placeholder="First Name"
        name="firstname"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="lastname"
        placeholder="Last Name"
        [(ngModel)]="manager.lastname"
        required
        name="lastname"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control item"
        id="password"
        placeholder="Password"
        [(ngModel)]="manager.password"
        required
        name="password"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="birth-date"
        placeholder="Birth Date YYYY-MM-DD"
        [(ngModel)]="manager.dob"
        required
        name="birth-date"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="company"
        placeholder="Company"
        [(ngModel)]="manager.company"
        required
        name="company"
      />
    </div>
    <small
      class="text-danger"
      style="display: block"
      [class.d-none]="email.valid || email.untouched"
      >Please Enter valid email
    </small>
    <small class="text-danger" style="display: block">{{ msg }}</small>
    <div class="button-container">
      <div class="form-group">
        <button (click)="logIn()" class="btn btn-block create-account">
          Go Back
        </button>
      </div>
      <div class="form-group">
        <button
          [disabled]="signInform.form.invalid"
          type="submit"
          class="btn btn-block create-account"
        >
          Sign In
        </button>
      </div>
    </div>
  </form>
</div>
