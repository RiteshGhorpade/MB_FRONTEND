<div class="registration-form">
  <form #loginform="ngForm" (ngSubmit)="loginManager()">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control item"
        id="email"
        placeholder="Email"
        [(ngModel)]="manager.email"
        name="email"
        required
        pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[A-Za-z]{2,4}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control item"
        id="password"
        placeholder="Password"
        [(ngModel)]="manager.password"
        name="password"
        required
        #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
      />
    </div>
    <small class="text-danger" style="display: block">{{ msg }}</small>
    <small
      class="text-danger"
      style="display: block"
      [class.d-none]="email.valid || email.untouched"
      >Please Enter valid email
    </small>
    <small
      class="text-danger"
      style="display: block"
      [class.d-none]="password.valid || password.untouched"
    >
      Password is required
    </small>
    <div class="button-container">
      <div class="form-group">
        <button
          [disabled]="loginform.form.invalid"
          type="submit"
          class="btn btn-block create-account"
        >
          Log In
        </button>
      </div>
      <div class="form-group">
        <button (click)="signIn()" class="btn btn-block create-account">
          Sign In
        </button>
      </div>
    </div>
  </form>
</div>
